<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- BEGIN  out-->
<div class="out out_height">
	<div class="header header_white">
		<a href="#" class="header__close is-dark"></a>
		<h3>Send or request</h3>
	</div>
	<div class="request">
		<div class="request__info">
			<div class="request__center">
				<a href="#" class="arrows"></a>
				<h1><span>0</span>btc</h1>
				<p>&#8364;<span>0.00</span></p>
			</div>			
		</div>
		<div class="keyboard">
			<ul>
				<li><a href="#" class="key"><span>1</span></a></li>
				<li><a href="#" class="key"><span>2</span></a></li>
				<li><a href="#" class="key"><span>3</span></a></li>
				<li><a href="#" class="key"><span>4</span></a></li>
				<li><a href="#" class="key"><span>5</span></a></li>
				<li><a href="#" class="key"><span>6</span></a></li>
				<li><a href="#" class="key"><span>7</span></a></li>
				<li><a href="#" class="key"><span>8</span></a></li>
				<li><a href="#" class="key"><span>9</span></a></li>
				<li><a href="#" class="key"><span>.</span></a></li>
				<li><a href="#" class="key"><span>0</span></a></li>
				<li><a href="#" class="key"><span><i class="is-back"></i></span></a></li>
			</ul>
			<div class="keyboard__btns">
				<button class="btn-submit">send</button>
				<button class="btn-submit">request</button>
			</div>
		</div>
	</div>
</div>
<!-- END out-->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
