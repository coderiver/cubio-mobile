<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->

</head>
<body>
<!-- BEGIN  out-->
<div class="out out_height">
	<div class="header header_white">
		<a href="#" class="header__close"></a>
		<a href="#" class="header__back"></a>
		<p>
			<span class="header__big">0.25</span>
			<span class="header__small">6789</span>
			<span class="header__med">btc</span>
		</p>
	</div>
	<div class="form form_mod">
		<form action="">
			<div class="form__body">
				<div class="form__field">
					<div class="form-drop js-drop-choice">
						<span class="text-blue">Request via</span>
						<div class="form-drop__inner">
							<input type="text" class="form-input js-drop-input" value="QR Code">
							<i></i>
						</div>						
						<a href="#" class="form-btn-hide js-drop-btn"></a>
						<div class="d-down js-drop-items">
							<div class="d-down__in">
								<ul class="drop">
									<li class="is-active" data-value="QR Code">
										<span>Show QR Code</span>
										<div class="drop__icon"><i class="is-qr"></i></div>
									</li>
									<li data-value="Email">
										<span>Send Email</span>
										<div class="drop__icon"><i class="is-mail"></i></div>
									</li>
								</ul>	
							</div>
						</div>
					</div>
				</div>		
				<div class="form__in">					
					<div class="form__img">
						<img src="img/qr.jpg" alt="">
					</div>
				</div>	
			</div>			
		</form>
	</div>
</div>
<!-- END out-->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
