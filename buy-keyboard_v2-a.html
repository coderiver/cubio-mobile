<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- begin menu  -->
<div class="menu js-menu">
	<div class="menu__inner">
		<div class="header">
			<a href="#" class="nav-close js-menu-close"></a>
			<span class="header__name">Sean Yao</span>
		</div>
		<ul class="nav">
			<li>
				<a href="#">
					<div class="nav__icon"><i class="icon-settings"></i></div>
					<span>Settings</span>
				</a>
			</li>
			<li>
				<a href="#">
					<div class="nav__icon"><i class="icon-help"></i></div>
					<span>Help</span>
				</a>
			</li>
			<li>
				<a href="#">
					<div class="nav__icon"><i class="icon-logout"></i></div>
					<span>Logout</span>
				</a>
			</li>
		</ul>
		<div class="menu__footer">
			<span class="menu__text">buy price</span>
			<span class="menu__price">&#8364; 181.44</span>
		</div>
	</div>
</div>
<!-- end menu -->
<!-- BEGIN  out-->
<div class="out out_height">
	<div class="header header_white">
		<a href="#" class="btn-menu js-menu-btn"></a>
		<p class="text-norm">
			<span class="header__med">Buy Price:</span>
			<span class="header__med">&#8364;158.52</span>
		</p>
	</div>
	<div class="form form_mod form_key">
		<form action="">
			<div class="form__body">
				<div class="form__field">
					<div class="form__row">
						<div class="form__box js-form-box">
							<label>
								<span>EUR</span>
								<input type="text" class="form-input" placeholder="0.00">
							</label>
						</div>
						<div class="form__box js-form-box">
							<label>
								<span>BTC</span>
								<input type="text" class="form-input" placeholder="~ 0.00">
							</label>
						</div>
					</div>
				</div>				
				<div class="form__field">
					<div class="form-drop js-drop-choice">
						<span class="text-blue">Pay with</span>	
						<div class="form-drop__inner">
							<input type="text" class="form-input js-drop-input" placeholder="Select a payment method">
							<i></i>
						</div>						
						<a href="#" class="form-btn-hide js-drop-btn"></a>
						<div class="d-down js-drop-items">
							<div class="d-down__in">								
								<div class="d-down__title">
									<p>Instant Buy</p>
								</div>
								<ul>
									<li data-value="Online Bank Transfer"><i class="icon-obt-logo-dark"></i></li>
									<li data-value="Sofort"><i class="icon-sofort"></i></li>
									<li data-value="OK Pay"><i class="icon-okpay"></i></li>
									<li data-value="Cash account">
										<div class="d-down__item">											
											<div>
												<i class="icon-cube_logo_dark"></i>
												<span class="is-name">Cash account</span>
											</div>
											<div>												
												<span>$350</span>
												<span class="is-blue">EUR</span>
											</div>
										</div>	
									</li>
								</ul>		
								<div class="d-down__title">
									<p>With Bank Transfer</p>
								</div>
								<ul>
									<li data-value="Sepa"><i class="icon-sepa"></i></li>
									<li data-value="Swift International Bank Transfer">
										<div class="d-down__item">
											<i class="icon-swift"></i>
											<span class="d-down__text">International Bank Transfer</span>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>	
				<div class="form__field">
					<label>
						<span class="text-blue">Payment fee</span>
						<input type="text" class="form-input" placeholder="0.00">
					</label>
				</div>	
			</div>	
			<button class="btn-submit is-disable">Buy</button>	
		</form>
	</div>
	<div class="keyboard keyboard_mod">
		<ul>
			<li>
				<a href="#" class="key_mod">
					<div class="key_mod__in">						
						<span class="key__number">1</span>
						<span class="key__letter"></span>
					</div>
				</a>
			</li>
			<li>
				<a href="#" class="key_mod">
					<div class="key_mod__in">						
						<span class="key__number">2</span>
						<span class="key__letter">abc</span>
					</div>
				</a>
			</li>
			<li>
				<a href="#" class="key_mod">
					<div class="key_mod__in">						
						<span class="key__number">3</span>
						<span class="key__letter">def</span>
					</div>
				</a>
			</li>
			<li>
				<a href="#" class="key_mod">
					<div class="key_mod__in">						
						<span class="key__number">4</span>
						<span class="key__letter">ghi</span>
					</div>
				</a>
			</li>
			<li>
				<a href="#" class="key_mod">
					<div class="key_mod__in">						
						<span class="key__number">5</span>
						<span class="key__letter">jkl</span>
					</div>
				</a>
			</li>
			<li>
				<a href="#" class="key_mod">
					<div class="key_mod__in">						
						<span class="key__number">6</span>
						<span class="key__letter">mno</span>
					</div>
				</a>
			</li>
			<li>
				<a href="#" class="key_mod">
					<div class="key_mod__in">						
						<span class="key__number">7</span>
						<span class="key__letter">pqrs</span>
					</div>
				</a>
			</li>
			<li>
				<a href="#" class="key_mod">
					<div class="key_mod__in">						
						<span class="key__number">8</span>
						<span class="key__letter">tuv</span>
					</div>
				</a>
			</li>
			<li>
				<a href="#" class="key_mod">
					<div class="key_mod__in">						
						<span class="key__number">9</span>
						<span class="key__letter">wxyz</span>
					</div>
				</a>
			</li>
			<li>
				<a href="#" class="key_mod key_col">
					<div class="key_mod__in">						
						<span class="key__number"></span>
						<span class="key__letter"></span>
					</div>
				</a>
			</li>
			<li>
				<a href="#" class="key_mod">
					<div class="key_mod__in">						
						<span class="key__number">0</span>
					</div>
				</a>
			</li>
			<li>
				<a href="#" class="key_mod key_col">
					<div class="key_mod__in">						
						<i class="is-back-black"></i>
					</div>
				</a>
			</li>
		</ul>
	</div>
</div>
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
