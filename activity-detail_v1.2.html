<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<div class="header">
		<a href="#" class="header__close"></a>
		<div class="header__center">
			<p>5.01234567</p>
			<ul class="header__tabs">
				<li>
					<a href="#" class="is-active">btc</a>
				</li>
				<li>
					<a href="#">eur</a>
				</li>
			</ul>			
		</div>
	</div>
	<div class="activity">
		<div class="activity__title">
			<i class="icon-buy"></i>
			<p>You bought 0.12345678 BTC for 50.00 EUR</p>
		</div>
		<ul class="activity__list">
			<li>
				<span class="activity__left">Tuesday, Jan 13 2015, 11:38</span>
				<span class="activity__status">COMPLETED</span>
			</li>
			<li>
				<span class="activity__left">Paid</span>
				<span class="activity__right">50.00</span>
			</li>
			<li>
				<span class="activity__left">Payment Type</span>
				<span class="activity__right">Online Bank Transfer</span>
			</li>
			<li>
				<span class="activity__left">Price per Bitcoin</span>
				<span class="activity__right">197.19</span>
			</li>
			<li>
				<span class="activity__left">Fee</span>
				<span class="activity__right">0.85</span>
			</li>
			<li>
				<span class="activity__left">Received</span>
				<span class="activity__right">0.24926041</span>
			</li>
			<li>
				<span class="activity__left">TX Reference Code</span>
				<span class="activity__right">3CD82</span>
			</li>
		</ul>
	</div>
</div>
<!-- END out-->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
