<div class="out">

		<h3>Change Password</h3>
	</div>
	<div class="form">

			<div class="form__body">
				<div class="form__field">
					<label>
						<span class="text-blue">Current Password</span>

					<label>
						<span class="text-blue">New Password</span>

						<input type="text" class="form-input" placeholder="repeat new">
					</label>
				</div>
			</div>
			<button class="btn-submit">Confirm</button>
		</form>
	</div>
</div>
