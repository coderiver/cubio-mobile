<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- BEGIN  out-->
<div class="popup-wrapper js-popup">
	<div class="overlay"></div>
	<div class="popup">
		<a href="#" class="popup__close js-popup-close"></a>
		<i class="popup__icon icon-close"></i>
		<p>Please enter a valid voucher code</p>
	</div>
</div>
<div class="out">
	<div class="header">
		<a href="#" class="header__back"></a>
		<h3>Redeem Voucher</h3>
	</div>
	<div class="form">
		<form action="">
			<div class="form__body">
				<div class="form__field">
					<label>
						<span class="text-blue">Enter voucher code</span>
						<input type="text" class="form-input" placeholder="ex.ICEUKE9XR39">
					</label>
				</div>
				<a href="#" class="js-popup-btn">popup-error</a>
			</div>
			<button class="btn-submit">Confirm</button>
		</form>
	</div>
</div>
<!-- END out-->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
