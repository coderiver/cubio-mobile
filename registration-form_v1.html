<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- BEGIN  out-->
<div class="out out_height">
	<div class="header">
		<a href="#" class="btn-blue">Start</a>
		<h3>Welcome</h3>
	</div>
	<div class="form">
		<form action="">
			<div class="form__body">
				<div class="form__field">
					<label>
						<span class="text-blue">What's your full name?</span>
						<input type="text" class="form-input" placeholder="ex. Max Power">
					</label>
				</div>
				<div class="form__field">
					<label>
						<span class="text-blue">Your desired password?</span>
						<input type="text" class="form-input" placeholder="password">
						<input type="text" class="form-input" placeholder="password confirmation">
					</label>
				</div>
				<div class="form__field">
					<span class="text-blue">Your preferred currency?</span>
					<div class="form-select js-form-choice">						
						<input type="text" class="form-input js-form-input" placeholder="choose a currency">
						<i class="is-right"></i>
						<select name="" id="" class="js-form-select">
							<option value=""></option>
							<option value="btc">btc</option>
							<option value="usd">usd</option>
							<option value="eur">eur</option>
						</select>
					</div>		
				</div>
			</div>
		</form>
	</div>
</div>
<!-- END out-->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
