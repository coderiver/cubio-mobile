<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<div class="form">
		<form action="">
			<div class="form__head">
				<a href="#" class="btn-blue">Start</a>
				<span>Welcome</span>
			</div>
			<div class="form__body">
				<div class="form__field">
					<label>
						<span class="text-blue">What's your full name?</span>
						<input type="text" class="form-input" placeholder="ex. Max Power">
					</label>
				</div>
				<div class="form__field">
					<label>
						<span class="text-blue">Your desired password?</span>
						<input type="text" class="form-input" placeholder="password">
						<input type="text" class="form-input" placeholder="password confirmation">
					</label>
				</div>
				<div class="form__field">
					<span class="text-blue">Your preferred currency?</span>
					<div class="select js-select">
						<span class="select__text js-select-text">choose a currency</span>
						<input type="hidden" class="js-select-input" value="0">
						<ul class="select__list js-select-list">
							<li data-id="1">usd</li>
							<li data-id="2">eur</li>
						</ul>
					</div>			
				</div>
			</div>
		</form>
	</div>
</div>
<!-- END out-->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
