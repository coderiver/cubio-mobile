<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<div class="inner">
		<div class="header">
			<a href="#" class="btn-menu"></a>
			<a href="#" class="header__address"></a>
		</div>
		<div class="wallet">
			<span class="small-text">bitcoin balance</span>
			<div class="wallet__text">
				<h2>5.01</h2>
				<p>234567</p>
				<p class="is-yellow">btc</p>
			</div>
			<p class="money"><i class="is-symbol">&#8364;</i>1507.50</p>
			<a href="#" class="wallet__icon"><i class="icon-send"></i></a>
			<div class="course">
				<span class="small-text">cash account</span>
				<div class="course__row">
					<div class="course__currency">
						<i class="is-symbol">&#8364;</i>
						<span>eur</span>
					</div>
					<div class="course__am">11,000.00</div>
				</div>		
				<div class="course__row">
					<div class="course__currency">
						<i class="is-symbol">$</i>
						<span>usd</span>
					</div>
					<div class="course__am">500.00</div>
				</div>		
				<div class="course__row">
					<div class="course__currency">
						<i class="is-symbol">&#163;</i>
						<span>gbp</span>
					</div>
					<div class="course__am">1250.77</div>
				</div>				
			</div>
		</div>
		<div class="footer">
			<ul>
				<li>
					<a href="#" class="is-active">
						<div class="footer__icon"><i class="is-wallet"></i></div>
						<span>wallet</span>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="footer__icon"><i class="is-activity"></i></div>
						<span>activity</span>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="footer__icon"><i class="is-buy"></i></div>
						<span>buy</span>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="footer__icon"><i class="is-sell"></i></div>
						<span>sell</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- END out-->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
