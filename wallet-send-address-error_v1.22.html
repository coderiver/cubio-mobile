<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<div class="popup-wrapper js-popup">
	<div class="overlay"></div>
	<div class="popup" id="pop2">
		<a href="#" class="popup__close js-popup-close"></a>
		<i class="popup__icon icon-close"></i>
		<p>You don't have that much send.</p>
		<p>Please enter a lower amount.</p>
	</div>
	<div class="popup" id="pop1">
		<a href="#" class="popup__close js-popup-close"></a>
		<i class="popup__icon icon-ok"></i>
		<div class="popup__info">
			<span class="is-bold">0.025</span>
			<span class="is-price">btc</span>
			<span>sent to</span>
		</div>
		<div class="popup__text">
			<p>
				<span>3Fv</span>
				<span class="is-small">Mrfh3zQDSjxwVcpyKCrJCG3Kf5gT</span>
				<span class="is-last">pYT</span>
			</p>
		</div>
	</div>
</div>
<!-- BEGIN  out-->
<div class="out out_height">
	<div class="header header_white">
		<a href="#" class="header__close"></a>
		<a href="#" class="header__back"></a>
		<p>
			<span class="header__big">0.25</span>
			<span class="header__small">6789</span>
			<span class="header__med is-dark">btc</span>
		</p>
	</div>
	<div class="form form_mod form_pdn">
		<form action="">
			<div class="form__body">
				<div class="form__field">
					<label>
						<span class="text-blue">To</span>
						<input type="text" class="form-input" placeholder="Scan or enter bitcoin address">
					</label>
				</div>			
				<div class="form__scan">
					<a href="#" class="is-camera"></a>
				</div>
				<a href="#pop1" class="js-popup-open">popup1</a>
				<a href="#pop2" class="js-popup-open">popup2</a>
			</div>	
			<button class="btn-submit">send</button>		
		</form>
	</div>
</div>
<!-- END out-->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
