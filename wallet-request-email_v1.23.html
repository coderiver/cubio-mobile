<html>

	<meta charset="utf-8">

	<meta name="format-detection" content="telephone=no">

<body>
<!-- BEGIN  out-->
<div class="out">
	<div class="header header_white">
		<a href="#" class="header__close"></a>
		<a href="#" class="header__back"></a>
		<p>
			<span class="header__big">0.25</span>
			<span class="header__small">6789</span>
			<span class="header__med">btc</span>
		</p>
	</div>
	<div class="form">
		<form action="">
			<div class="form__body">
				<div class="form__field">
					<span class="text-blue">Request via</span>
					<div class="form-select js-form-choice">						
						<input type="text" class="form-input js-form-input" value="Email">
						<i></i>
						<select name="" id="" class="js-form-select">
							<option value="Email">Email</option>
							<option value="QR Code">QR Code</option>
						</select>
					</div>
				</div>
				<div class="form__field">
					<label>
						<span class="text-blue">Request from</span>
						<input type="text" class="form-input" placeholder="Email Address">
					</label>
				</div>
			</div>
			<button class="btn-submit">Request</button>
		</form>
	</div>
</div>
<!-- END out-->

<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
